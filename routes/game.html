<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Futurama Quote Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="game/game.css">
</head>

<body>

  <div id="container">
    <div id="titleBox" class="title">
      <h1 id="title">FUTURAMA QUOTE GAME</h1>
      <h2 id=gameStates>Tries: 3 Question: 1 Score: 0</h2>
    </div>
    <div id="questionBox">
      <p id="question" class="question">Loading quote...</p>
    </div>
    <div id="answerBox" class="answerBox">
      <div id="answer0" class="answer answerTop">A</div>
      <div id="answer1" class="answer answerMid">B</div>
      <div id="answer2" class="answer answerMid">C</div>
      <div id="answer3" class="answer answerBottom">D</div>
    </div>
    <div></div>
  </div>

  <script src="game/game.js" charset="utf-8"></script>
</body>

</html>
